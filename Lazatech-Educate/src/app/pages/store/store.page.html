<ion-header class="pages-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="!open">Store</ion-title>

    <ion-searchbar *ngIf="open" showCancelButton="true"  (ionCancel)="open = false" class="search"></ion-searchbar>

    <ion-buttons (click)="open = true" slot="end">
      <ion-button fill="clear" slot="end" size="large"><ion-icon name="search"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="flex-center">
    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="6" sizeXs="12" *ngFor="let image of merchs">
          <ion-card (click)="test()">
            <img [src]="image" alt="Lazatech Merch">
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
